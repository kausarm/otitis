<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="shortcut icon" href="images/icon.png" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Sistem Diagnosa Penyakit THT (OTITIS)</title>
  </head>
  <body>
    <h1 class="text-center mt-5">
      ðŸ‘‚ SISTEM DIAGNOSA PENYAKIT THT (OTITIS) ðŸ˜·
    </h1>

    <section class="main-sec d-flex align-items-center justify-content-center">
      <div class="form-wrapper mx-5 mt-5 p-5">
        <form>
          <div class="form-group">
            <label for="name-pasien">Nama Pasien</label>
            <input
              type="text"
              class="form-control"
              id="pasien"
              placeholder="Input Nama Pasien"
            />
          </div>
          <div class="form-group pt-3">
            <label for="G1">Batuk Pilek(G1)</label>
            <input
              type="number"
              class="form-control"
              id="g1value"
              placeholder="Input Number"
            />
          </div>
          <div class="form-group pt-3">
            <label for="G2">Gangguan Pendengaran(G2)</label>
            <input
              type="number"
              class="form-control"
              id="g2value"
              placeholder="Input Number"
            />
          </div>
          <div class="form-group pt-3 pb-3">
            <label for="G3">Keluar Cairan dari Telinga(G3)</label>
            <input
              type="number"
              class="form-control"
              id="g3value"
              placeholder="Input Number"
            />
          </div>
          <button type="submit" class="btn btn-dark btn-submit" id="btn">
            Lakukan Diagnosa
          </button>
        </form>
      </div>
      <div
        class="
          result
          animate
          p-3
          justify-content-center
          align-items-center
          d-inline-block
        "
        data-aos="fade-up"
        data-aos-duration="3000"
        id="show"
      >
        <div class="row text-center"><h3 id="diagnose-type"></h3></div>
        <div class="row text-center"><h5 id="defuzi"></h5></div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>

    -->
  </body>
</html>
